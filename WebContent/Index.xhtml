<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:outputText value="Username: "></h:outputText>
		<h:inputText id="username" value="#{login.username}"/>
		<br/>
		<h:outputText value="Password: "></h:outputText>
		<h:inputSecret id="password" value="#{login.password}"/>
		<br/>
		<h:commandButton value="Login" action="#{loginController.checkLogin(login.username, login.password)}"/>
		<br/>
		<h:commandButton value="Create login" action="Register"/>
	</h:form>
</body>
</html>
